name: Solidity Metrics (Dual-Governance Only)

on: 
  push:
    paths:
      - 'dual-governance/contracts/**/*.sol'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python (required by metrics action)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Solidity Metrics only on dual-governance
        uses: tintinweb/solidity-metrics-action@v1
        with:
          target: 'dual-governance/contracts/**/*.sol'
          args: '--output dual-governance/metrics.html'

      - name: Check result
        run: ls -lah dual-governance && head -n 30 dual-governance/metrics.html || echo "No HTML generated"

      - name: Upload metrics report
        uses: actions/upload-artifact@v4
        with:
          name: solidity-metrics-dual-governance
          path: dual-governance/metrics.html
