name: Solidity Metrics (Dual-Governance Only)

on: 
  push:
    paths:
      - 'dual-governance/contracts/**/*.sol'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Debug Solidity files
        run: find dual-governance/contracts -name '*.sol'

      - name: Run Solidity Metrics
        uses: tintinweb/solidity-metrics-action@v1
        with:
          target: dual-governance/contracts
          args: --out metrics.html --verbose

      - name: Check result
        run: |
          echo "List of files in workspace:"
          ls -lah
          echo "Preview of metrics.html:"
          head -n 30 metrics.html || echo "‚ùå No metrics.html generated"

      - name: Upload metrics report
        uses: actions/upload-artifact@v4
        with:
          name: solidity-metrics-dual-governance
          path: metrics.html
      - name: Debug workspace
        run: find . -type f

