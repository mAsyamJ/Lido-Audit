name: Solidity Metrics (Dual-Governance Only)

on: 
  push:
    paths:
      - 'dual-governance/contracts/**/*.sol'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Debug Solidity files
        run: |
          echo "Listing Solidity files in dual-governance/contracts..."
          find dual-governance/contracts -name '*.sol'

      - name: Run Solidity Metrics via Docker
        run: |
          echo "Preparing to run solidity-metrics..."
          FILES=$(find dual-governance/contracts -name '*.sol' | paste -sd " " -)
          echo "Files: $FILES"
          docker run --rm \
            -v "$PWD:/data" \
            tintinweb/solidity-metrics-action \
            $FILES --out /data/metrics.html --verbose

      - name: Preview generated metrics
        run: |
          echo "Preview of metrics.html:"
          head -n 30 metrics.html || echo "‚ùå No metrics.html generated"

      - name: Upload metrics report
        uses: actions/upload-artifact@v4
        with:
          name: solidity-metrics-dual-governance
          path: metrics.html
