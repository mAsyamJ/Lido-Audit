name: Solidity Metrics (Dual-Governance Only)

on: 
  push:
    paths:
      - 'dual-governance/contracts/**/*.sol'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Python (required by solidity-metrics)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Solidity Metrics
        uses: tintinweb/solidity-metrics-action@v1
        with:
          target: 'dual-governance/contracts/**/*.sol'
          args: '--output metrics.html'

      - name: Show Metrics Output
        run: |
          ls -lah
          head -n 30 metrics.html || echo "No metrics.html generated"

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: solidity-metrics-dual-governance
          path: metrics.html
