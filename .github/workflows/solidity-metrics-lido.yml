name: Solidity Metrics (Dual-Governance Only)

on:
  push:
    paths:
      - 'dual-governance/contracts/**/*.sol'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Solidity Metrics on dual-governance contracts
        uses: tintinweb/solidity-metrics-action@v1
        with:
          target: 'dual-governance/contracts/**/*.sol'
          args: '--output /github/workspace/__metrics.html'

      - name: Check result
        run: ls -lah && head -n 30 __metrics.html || echo "‚ùå No HTML generated"

      - name: Upload metrics report
        uses: actions/upload-artifact@v4
        with:
          name: solidity-metrics-dual-governance
          path: __metrics.html
