name: Solidity Metrics (Multi-Contract)

on: 
  push:
    paths:
      - 'dual-governance/contracts/**/*.sol'
      - '.github/workflows/**'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python (required by metrics action)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Solidity Metrics on all contracts
        uses: tintinweb/solidity-metrics-action@v1
        with:
          target: 'contracts/**/*.sol'
          args: '--output metrics.html'

      - name: Check result
        run: ls -lah && head -n 30 metrics.html || echo "No HTML generated"

      - name: Upload metrics report
        uses: actions/upload-artifact@v4
        with:
          name: solidity-metrics-report
          path: metrics.html
