name: Solidity Metrics (Dual-Governance Only)

on: 
  push:
    paths:
      - 'dual-governance/contracts/**/*.sol'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Debug Solidity files
        run: find dual-governance/contracts -name '*.sol'

      - name: Run Solidity Metrics manually
        run: |
          pip install slither-analyzer
          pip install git+https://github.com/tintinweb/solidity-metrics
          python3 -m solidity_metrics.run --target dual-governance/contracts --out metrics.html

      - name: Check result
        run: |
          ls -lah
          head -n 30 metrics.html || echo "‚ùå No metrics.html generated"

      - name: Upload metrics report
        uses: actions/upload-artifact@v4
        with:
          name: solidity-metrics-dual-governance
          path: metrics.html
