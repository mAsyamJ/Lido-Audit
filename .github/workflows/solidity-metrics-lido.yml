name: Solidity Metrics (Dual-Governance Only)

on: 
  push:
    paths:
      - 'dual-governance/contracts/**/*.sol'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Python (required by metrics action)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Debug file matching
        run: |
          echo "Matching Solidity files:"
          find dual-governance/contracts -name '*.sol'

      - name: Run Solidity Metrics only on dual-governance
        uses: tintinweb/solidity-metrics-action@v1
        with:
          target: dual-governance/contracts/**/*.sol
          args: --out metrics.html --verbose

      - name: Check result
        run: ls -lah && head -n 30 metrics.html || echo "No HTML generated"

      - name: Upload metrics report
        uses: actions/upload-artifact@v4
        with:
          name: solidity-metrics-dual-governance
          path: metrics.html
